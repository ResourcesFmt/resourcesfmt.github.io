<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <!-- 适配移动端 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - 页面未找到</title>
    <style>
        /* 全局样式重置 + 基础布局 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Microsoft YaHei", Arial, sans-serif;
        }

        body {
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background-color: #f8f9fa;
            color: #333;
        }

        /* 404 数字样式 */
        .error-code {
            font-size: 8rem;
            font-weight: bold;
            color: #6c757d;
            margin-bottom: 1rem;
        }

        /* 提示文字 */
        .error-message {
            font-size: 1.2rem;
            margin-bottom: 2rem;
            color: #495057;
            text-align: center;
            padding: 0 20px;
        }

        /* 返回首页按钮 */
        .back-home {
            padding: 12px 30px;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 6px;
            font-size: 1rem;
            transition: background-color 0.3s ease;
        }

        .back-home:hover {
            background-color: #0056b3;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="error-code">404</div>
    <div class="error-message">
        抱歉，你访问的页面不存在<br>
        可能是链接错误或页面已被删除
    </div>
    <!-- 替换成你的 GitHub Pages 首页地址，比如 https://yourname.github.io -->
    <a href="https://fmcoral.xyz" class="back-home">返回首页</a>
</body>
</html>
